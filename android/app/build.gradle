plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services")
}

dependencies {
    // Import the Firebase BoM
    implementation(platform("com.google.firebase:firebase-bom:33.9.0"))

    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    implementation("com.google.firebase:firebase-analytics")
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.task_zen"

    // Default config for your app
    defaultConfig {
        compileSdkVersion 34 // Update to SDK version 34 or higher
        targetSdkVersion 34  // Set target SDK version to 34 or higher
        minSdkVersion 23     // Adjust to the minimum SDK version you need

        applicationId = "com.example.task_zen"
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    // Java and Kotlin compatibility settings
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Ensure Kotlin is using Java 8 compatibility
    }

    // Build types and configurations
    buildTypes {
        release {
            // Add signing configuration for your release build (if needed)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Point to your Flutter SDK source
}
